<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tickets ColdPlay</title>
    <link rel="stylesheet" href="../css/styleTickets.css">
</head>
<body>
    <a href="./detail1d.html" class="link">
        <button class="previous__Button">
            <img src="../media/left.png" alt="" class="previous__Button--Image">
        </button>
    </a>
    <button class="previous__Button--config"><img src="../media/barrasConfig.png" alt="" class="previous__Button--Image"></button>
    <div class="container">
        <img src="../media/oneDirectionTicket.jpg" alt="" class="container__topImage">
        <div class="container__titleBox">
            <h3>One Direction: Here We Are</h3>
            <p class="container__titleBox--titleSubheading"> Nov 15 2023 ~ Gelora Bung Karno Stadium, Jakarta</p>
        </div>
        <div class="textContainer">
            <div class="textContainer__part1">
                <div class="part1__item part1__name">
                    <p class="textContainerTitle"> name</p>
                    <h4>Indriyani Puspita</h4>
                </div>
                <div class="part1__item part1__date">
                    <p class="textContainerTitle"> Date</p>
                    <h4> Nov 15 2023</h4>
                </div>
                <div class="part1__item part1__gate">
                    <p class="textContainerTitle"> Gate</p>
                    <h4> Yellow</h4>                    
                </div>
            </div>
            <div class="textContainer__part2">
                <div class="part1__item part2__orderNumber">
                    <p class="textContainerTitle"> Order Number</p>
                    <h4> CLD09738PL</h4>
                </div>
                <div class="part1__item part2__time">
                    <p class="textContainerTitle"> Time</p>
                    <h4> 9:00 PM</h4>
                </div>
                <div class="part1__item part2__seat">
                    <p class="textContainerTitle">Seat</p>
                    <h4> West B</h4>
                </div>
            </div>
        </div>
        <div class="barcode">
            <img src="../media/barCode.png" alt="" class="barCode__img">
            <p class="textContainerTitle"> Scan your code at the entry gate.</p>
        </div>
    </div>
</body>
</html>
